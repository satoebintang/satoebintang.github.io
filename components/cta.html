<!-- Two -->
<section id="{{ include_dict.section.section_id }}" class="wrapper cta">
    <div class="inner">
        <header>
            <h2>{{ include_dict.section.title }}</h2>
            {% if include_dict.section.actions %}
                <ul class="actions">
                    {% for action in include_dict.section.actions %}
                        <li><a href="{% if action.url | starts_with('#') %}{{ action.url }}{% else %}{{ action.url | relative_url }}{% endif %}" {{ classNames("button", "big", {"primary": action.is_primary}, {"scrolly": action.is_scrolly}) }}>{{ action.label }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </header>
        {{ include_dict.section.text | markdownify }}
    </div>
</section>
